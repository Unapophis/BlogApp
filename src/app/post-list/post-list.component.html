<ul class="list-group">
    <h3>Posts</h3>
  <app-post-list-item *ngFor="let post of posts; let i = index"
                      [id]="i"
                      [title]="post.title"
                      [content]="post.content"
                      [loveIts]="post.loveIts"
                      [created_at]="post.created_at"></app-post-list-item>
</ul>
